<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Float</title>
	</head>
	<body>
		<div style="float:right; background: #c5ffa0; border: solid 1px black; padding: 10px; width: 420px">
			<span style="float: left; background: #c0e4ff; border: solid 1px black; padding: 5px; width: 150px">По левому краю</span>
			<span style="float: right; background: #c0e4ff; border: solid 1px black; padding: 5px; width: 150px">По правому краю</span>
			Содержание блока div обтекает элементы span слева и справа
		</div>
	</body>
</html>
