<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Список</title>
	</head>
	<body>
		<!-- неупорядоченный -->
		<ul>
			<!-- -->
			<li type="disk">Пункт1
			<li type="circle">Пункт2
			<li type="square">Пункт3
		</ul>
		
		<!-- 1 - числа, a A - буквы i I - римские числа-->
		<ol type="а">
			<li>Один
			<li>Два
			<li>Три
		</ol>
		<ol type="A" start="25">
			<li>Один
			<li>Два
			<li>Три
		</ol>
		<ol type="1">
			<li>Один
			<li>Два
			<li>Три
		</ol>
		<ol type="i">
			<li>Один
			<li>Два
			<li>Три
		</ol>
		<ol type="I" start="999">
			<li>Один
			<li>Два
			<li>Три
			<li>Четыре
		</ol>
		
		<!-- список определений -->
		
		<dl>
			<dt>Ключ
				<dd>гаечый
				<dd>родник				
		</dl>
	</body>
</html>
