<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Заголовок</title>
	</head>
	<body>
		Тело
		<!--right, left, center, justify-->
		
		<p align="justify">Новая строка</p>
		<!--заголовок <h1>-<h6> -->
		<h1>Заголовок6</h6>
		
		<!-- Увеличить текст -->
		<font size="+4">Большой текст</font><br>
		
		<!-- цвет --->
		<font color="#ff0000">qwe</font><br>
		
		<!-- <body text="#ff8e40"> <body bgcolor="#40caff"> -->
		
		<!-- выделить жирным  <b></b>  наклонный <i></i>  подчёркнутый <u></u>  перечёркнутый <strike></strike>  -->
		<b>жирный</b><br>
		<i>наклонный</i><br>
		<u>подчёркнутый</u><br>
		<strike>перечёркнутый</strike><br>
		
		
		<!-- индексы: верхний <sup></sup> нижний <sub></sub> -->
		qwe<sup>верхний</sup><br>
		ewq<sub>нижний</sub><br>
		
		<!-- изменить шрифт <font face="arial"></font>-->
		<font face="Comic Sans MS">Comic Sans</font><br>
		
		<!-- добавить картинку -->		
		<img height="800" width="600" align="right" border="5" title="Моё фото" src="http://i.wp-b.com/media/2015-11-30/gzNz72FGYQ_scale_300x500.jpg"><br>
		<!-- расположить относительно текста align="left" right, top, bottom, middle -->
		<!-- title alt="Моё фото" -->

	</body>
</html>
