<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Заголовок</title>
	</head>
	<body>
		<!-- <tr> строка  <td> столбец -->
		<table border="1">
			<tr>
				<td>11</td>
				<td>12</td>
				<td>13</td>
			</tr>
			<tr>
				<td>21</td>
				<td>21</td>
				<td>23</td>
			</tr>
			<tr>
				<td>31</td>
				<td>32</td>
				<td>33</td>
			</tr>
			<tr>
				<td>41</td>
				<td>42</td>
				<td>43</td>
			</tr>
		</table>
		
		<br>
		
		<table border="1" width="400" height="500">
			<tr>
					<td>11</td>
					<td>12</td>
					<td>13</td>
				</tr>
				<tr>
					<td rowspan="2">21</td>
					<td>21</td>
					<td>23</td>
				</tr>
				<tr>
					<!-- rowspan -->
					<td colspan="2">32</td>
			</tr>
		</table>
	</body>
</html>
